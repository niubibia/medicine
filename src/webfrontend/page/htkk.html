<script>
  $(()=>{
      var gyrId=GetQueryString("id");
      alert(gyrId)
  })


    function GetQueryString(id){
        var reg = new RegExp("(^|&)"+ id +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

function load(gyrId) {
    $.ajax({
        type:"GET",
        url:HOST_URL+"selectByGyrId",
        data:{
            GYR_ID:gyrId
        },
        dataType:"json",
        success:function (data) {
            console.log(data);
            let s="";
            s+=`
             <tr class="text-c">
        <th  width="50">${data.gyrPrice}</th>
        <th width="80">${data.remark}</th>
        <th width="70">${data.saleNum}</th>
         <th width="70">${data.saleMoney}</th>
        <th width="100">${data.saleDate}</th>
      </tr>

            `
            $("tbody").append(s)
        }

    })
}
