<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>详细详细</title>

<body>
<h1 id="test"></h1>
<div class="page-container">

  <div class="mt-20">
    <table class="table table-border table-bordered table-hover table-bg table-sort">
      <thead>
      <tr class="text-c">
        <th  width="50">采购人</th>
        <th width="80">货品名称</th>
        <th width="70">货品单价</th>
        <th width="100">采购数量</th>
        <th width="100">总价</th>
      </tr>
      </thead>

      <tbody>

      </tbody>
    </table>

  </div>
</div>
<script src="../res/js/hospital.js"></script>
<script src="../res/js/jquery-3.3.1.min.js"></script>
<script>
  $(()=>{
      var id=GetQueryString("id")
      load(id)
  })


    function GetQueryString(id){
        var reg = new RegExp("(^|&)"+ id +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    function load(id) {
        $.ajax({
            type:"GET",
            url:HOST_URL+"selectById",
            data:{"PURC_ID":id},
            //contentType: "application/json; charset=utf-8",
            //headers:createAuthorizationTokenHeader(),
            dataType:"json",
            success:function (data){
                console.log(data);
                let s="";
                $.each(data,function (index,p) {
                    s+=`

      <tr class="text-c">
        <th  width="50">${p.purc_NAME}</th>
        <th width="80">${p.raw_NAME}</th>
        <th width="70">${p.pur_TOTAL_NUMBER}</th>
        <th width="100">${p.pur_TOTAL_NUMBER}</th>
        <th width="100">${p.pur_TOTAL_PRICE}</th>
      </tr>

                    `
                })
                $("tbody").append(s);

            }
        })
    }





</script>
</body>

</html>
