<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS</title>
    <link rel="stylesheet" href="../res/layui/css/layui.css">
    <script src="../res/js/jquery-2.1.3.min.js" type="text/javascript" ></script>
    <script src="../res/layui/layui.js"></script>
    <style type="text/css">
        body{
            padding: 10px;
        }


        .bigDiv .bodyDiv{
            padding: 15px;
        }

        .bigDiv .bodyDiv table[lay-size="sm"] th {

            border-left-width:0px;
            border-top-width:0px;

        }
        .bigDiv > .bodyDiv .num{
            width: 77px;

        }

<body>

<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">商品详情</li>
        <li>订单日志详情</li>
    </ul>
    <div class="layui-tab-content">
        <!-- 第一层 -->
        <div class="layui-tab-item layui-show">
            <div class="bigDiv">
                <div style="text-align: center;">
                    <table id="kinList" class="layui-table" lay-size="sm">
                        <thead>
                        <tr>
                            <th colspan="5">商品信息</th>
                            <th colspan="3">价格</th>
                        </tr>
                        <tr>
                            <th>商品编码</th>
                            <th>商品名称</th>
                            <th>净含量</th>
                            <th>保质期</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>总金额</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 第二层 -->

        <div class="layui-tab-item">


            <ul class="layui-timeline" id="rz">

            </ul>

        </div>


    </div>
</div>







</body>
<script src="../res/js/token.js"></script>
<script type="text/javascript">
    //取网址上的ID
    function GetQueryString(id){
        var reg = new RegExp("(^|&)"+ id +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }


    $(function(){
        var id = GetQueryString("indentId");


        //商品详情查询
        $.ajax({
            type:"get",
            url:HOST_URL+"selectAllErpKindsss?indentId="+id,
            dataType:"json",
            headers:createAuthorizationTokenHeader(),
            success:function (data) {
                htmlText='';
                data.data.forEach(function (obj,index) {
                    htmlText+=`
                    <tr>
                            <td>${obj.kinSerial}</td>
                            <td>${obj.kinName}</td>
                            <td>${obj.kinContent}克</td>
                            <td>${obj.kinExpiration}</td>
                            <td>${obj.kinPrice}元</td>
                            <td>${obj.indentCount}克</td>
                            <td>${obj.indentMoney}元</td>
                        </tr>
                    `
                })
                $("#tbody").empty();
                $("#tbody").append(htmlText);
            }
        })





    })




    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element',
        function() {
            var element = layui.element;

        });



</script>
</html>
